    <title>Andrecode LinkTree</title>
    <style>
* {
  margin: 0;
  padding: 0;
}

html {
  font-family: 'Bebas Neue', cursive;
}
body{
  background-size:cover;
}
.container {
  max-width: 500px;
  margin: 0 auto;
  height: 100vh;
  background-image: url("latar.jpg");
  background-position: center;
  background-size: cover;
  background-attachment: fixed;
}
.container:hover{
 transition:2s;
background-image: url("alam.jpg");
}
.profile {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.profile>img {
  width: 150px;
  height: 150px;
  border: 3px solid #222;
  border-radius: 100%;
}

.profile>p {
  font-size: 1.8em;
  font-weight: 900;
  letter-spacing: 2px;
  color: #fff;
  text-transform: capitalize;
  text-align: center;
}

.link {
  display: flex;
  justify-content: center;
  flex-direction: column;
  padding: 20px;
}

.link>a {
  text-decoration: none;
  color: #222;
  font-size: 24px;
  text-align: center;
  border: 3px solid #222;
  background-color: #eaeaea;
  border-radius: 7px;
  margin: 5px 10px;
  padding: 10px;
  text-transform: uppercase;
  font-weight: 500;
}

.link>a:hover {
  background-color: red;
  color:blue;
}

.footer {
  text-align: center;
}

.footer>i {
  color: white;
  font-size: 20px;
}
.profile>p{
  color:black;
}
.profile>p:hover{
  color:blue;
}
.wrap{
  width:max-conten;
text-align:center;
}
.animasi{
  overflow:hidden;
  white-space:nowrap;
  border-right:1px solid black;
  padding-right:5px;
  animation:typing 2s steps(20)infinite alternate,blink 0,7s infinite;
}
@keyframes typing{
  0%{
    width:0%;
    visibility:hidden;
  }
  100%{
    width:100%;
  }
}
@keyframes blank{
  50%{
    border-color:transparent;
  }
  100%{
    border-color:black;
  }
}
.text{
  font-size:10px;
}
    </style>
  </head>
  <body>
    <div class="container animate__animated animate__zoomIn">
      <!-- profile picture -->
      <div class="profile">
        <img src="andre1.jpg" alt="error image" class="animate__animated
          animate__pulse animate__infinite" />
        <p class="animate__animated animate__fadeInDownBig">Tap Tap Dor</p>
                <p class="animate__animated animate__bounceInLeft animate__delay-2s">ANDREAN ALDO SAPUTRA</p>
        <div class="wrap">
          <div class="animasi">
            hello selamat datang ...
          </div>
      </div>
      </div>

      <!-- link tree button -->
      <div class="link">
        <a href="https://www.facebook.com/profile.php?id=61563016004461" target="_blank"
          class="animate__animated animate__bounceInLeft">facebook</a>
        <a href="tiktok.com/@mell16801" target="_blank" class="animate__animated
          animate__bounceInLeft animate__delay-1s">tiktok</a>
        <a href="https://github.com/Lominus" target="_blank" class="animate__animated
          animate__bounceInLeft animate__delay-2s">githup</a>
        <a href="https://www.youtube.com/@Andrean-pq9pg" target="_blank"
          class="animate__animated animate__bounceInLeft animate__delay-3s">youtube</a>
      </div>

      <!-- footer -->
      <div class="footer animate__animated animate__bounceInUp
        animate__delay-4s">
        <i>made with love ðŸ’•</i>
      </div>
    </div>
